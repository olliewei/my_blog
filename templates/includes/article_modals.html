<!--Delete Article Confirm-->

<div class="modal fade" id="Modal-DeleteConfirm-{{article.id}}" tabindex="-1"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">{{article.title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{url_for('delete_article')}}" method="POST">
                {{delete_article_form.csrf_token()}}
                {{delete_article_form.article_id(value=article.id)}}
                <div class="modal-body">
                    <h4 class="text-center">Are you sure to delete'{{article.title}}'?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
